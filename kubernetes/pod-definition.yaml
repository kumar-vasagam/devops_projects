apiVersion: v1
kind: Pod
metadata:
  name: my-web-server
  labels:
    tier: web-layer
spec:
  os:
   name: linux
  containers:
  - name: httpd
    image: httpd:2.4
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: mypod-with-ic
  labels:
    app: test
spec:
  containers:
  - name: my-app-container
    image: busybox:1.28
    command: ['sh', '-c', 'echo The app is running! && sleep 3600']
  initContainers:
  - name: init-myservice
    image: busybox:1.28
    command: ['sh', '-c', "until nslookup myservice.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]

